<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Interest - Fixi Financial Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #fffde7, #e8f5e9);
      padding: 20px;
      color: #33691e;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .calculator {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      background-color: #33691e;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #558b2f;
    }
    .result {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #004d40;
    }
    a.back {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #33691e;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Simple Interest Calculator</h2>

    <label for="principal">Principal Amount (₹):</label>
    <input type="number" id="principal" placeholder="e.g. 10000" />

    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="e.g. 7.5" />

    <label for="time">Time Period:</label>
    <input type="number" id="time" placeholder="e.g. 5" />

    <label for="timeUnit">Time Unit:</label>
    <select id="timeUnit">
      <option value="years">Years</option>
      <option value="months">Months</option>
    </select>

    <button onclick="calculateSimple()">Calculate</button>

    <div class="result" id="result"></div>

    <a href="../index.html" class="back">← Back to Home</a>
  </div>

  <script>
    function formatNumber(num) {
      return num.toLocaleString('en-IN', {maximumFractionDigits: 2});
    }

    function calculateSimple() {
      const principal = parseFloat(document.getElementById('principal').value);
      const rate = parseFloat(document.getElementById('rate').value);
      let time = parseFloat(document.getElementById('time').value);
      const timeUnit = document.getElementById('timeUnit').value;

      if (timeUnit === 'months') {
        time = time / 12;
      }

      const r = rate / 100;
      const interest = principal * r * time;
      const amount = principal + interest;

      document.getElementById('result').innerHTML = `
        Simple Interest: ₹ ${formatNumber(interest)}<br/>
        Total Amount: ₹ ${formatNumber(amount)}
      `;
    }
  </script>

</body>
</html>
