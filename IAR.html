<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inflation Adjusted Return</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: #f1f8e9;
    }
    h2 {
      color: #2e7d32;
      text-align: center;
      margin-bottom: 20px;
    }
    .calculator {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 20px auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #1b5e20;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Inflation Adjusted Return Calculator</h2>

    <label for="pmt">Principal Amount:</label>
    <input type="number" id="pmt" placeholder="Enter Principal Amount (₹)" />

    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter Annual Interest Rate (e.g., 8)" />

    <label for="time">Time Period:</label>
    <input type="number" id="time" placeholder="Enter Time Period (in Years)" />

    <label for="inflation">Inflation Rate (%):</label>
    <input type="number" id="inflation" placeholder="Enter Inflation Rate (e.g., 5)" />

    <button onclick="calculate()">Calculate Inflation Adjusted Return</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function formatNumber(num) {
      return num.toLocaleString('en-IN', {maximumFractionDigits: 2});
    }

    function calculate() {
      const pmt = parseFloat(document.getElementById('pmt').value);
      const rate = parseFloat(document.getElementById('rate').value) / 100;
      const time = parseFloat(document.getElementById('time').value);
      const inflationRate = parseFloat(document.getElementById('inflation').value) / 100;

      // Calculating Future Value based on interest rate (nominal value)
      const nominalValue = pmt * Math.pow(1 + rate, time);

      // Adjusting for Inflation
      const adjustedValue = nominalValue / Math.pow(1 + inflationRate, time);

      // Showing the result
      document.getElementById('result').innerText = "Inflation Adjusted Return: ₹ " + formatNumber(adjustedValue);
    }
  </script>

</body>
</html>
