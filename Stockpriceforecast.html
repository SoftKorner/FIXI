<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Price Forecasting</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: #e8f5e9;
    }
    h2 {
      color: #2e7d32;
      text-align: center;
      margin-bottom: 20px;
    }
    .calculator {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 20px auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #1b5e20;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Stock Price Forecasting</h2>

    <label for="currentPrice">Current Stock Price (₹):</label>
    <input type="number" id="currentPrice" placeholder="Enter Current Stock Price" />

    <label for="growthRate">Annual Growth Rate (%):</label>
    <input type="number" id="growthRate" placeholder="Enter Expected Growth Rate (e.g., 10)" />

    <label for="timePeriod">Time Period (in Years):</label>
    <input type="number" id="timePeriod" placeholder="Enter Time Period in Years" />

    <button onclick="calculate()">Forecast Stock Price</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function formatNumber(num) {
      return num.toLocaleString('en-IN', {maximumFractionDigits: 2});
    }

    function calculate() {
      const currentPrice = parseFloat(document.getElementById('currentPrice').value);
      const growthRate = parseFloat(document.getElementById('growthRate').value) / 100;
      const timePeriod = parseFloat(document.getElementById('timePeriod').value);

      // Stock Price Forecasting Formula: Future Price = Current Price * (1 + growthRate) ^ timePeriod
      const futurePrice = currentPrice * Math.pow((1 + growthRate), timePeriod);

      // Display the result
      document.getElementById('result').innerText = "Forecasted Stock Price after " + timePeriod + " years: ₹ " + formatNumber(futurePrice);
    }
  </script>
<text> *These calculations are based on forecast and can never be accurate  </text>

</body>
</html>
