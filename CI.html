<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compound Interest - Fixi Financial Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #ede7f6, #e3f2fd);
      padding: 20px;
      color: #1a237e;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .calculator {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      background-color: #1a237e;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #303f9f;
    }
    .result {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #004d40;
    }
    a.back {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #1a237e;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Compound Interest Calculator</h2>

    <label for="principal">Principal Amount (₹):</label>
    <input type="number" id="principal" placeholder="e.g. 10000" />

    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="e.g. 7.5" />

    <label for="time">Time Period:</label>
    <input type="number" id="time" placeholder="e.g. 5" />

    <label for="timeUnit">Time Unit:</label>
    <select id="timeUnit">
      <option value="years">Years</option>
      <option value="months">Months</option>
    </select>

    <label for="compoundings">Compoundings per Year:</label>
    <input type="number" id="compoundings" value="1" />

    <button onclick="calculateCompound()">Calculate</button>

    <div class="result" id="result"></div>

    <a href="../index.html" class="back">← Back to Home</a>
  </div>

  <script>
    function formatNumber(num) {
      return num.toLocaleString('en-IN', {maximumFractionDigits: 2});
    }

    function calculateCompound() {
      let principal = parseFloat(document.getElementById('principal').value);
      let rate = parseFloat(document.getElementById('rate').value);
      let time = parseFloat(document.getElementById('time').value);
      let compoundings = parseFloat(document.getElementById('compoundings').value);
      let timeUnit = document.getElementById('timeUnit').value;

      if (timeUnit === 'months') {
        time = time / 12;
      }

      let r = rate / 100;
      let amount = principal * Math.pow((1 + r / compoundings), compoundings * time);
      let interest = amount - principal;

      document.getElementById('result').innerHTML = `
        Compound Amount: ₹ ${formatNumber(amount)} <br/>
        Total Interest: ₹ ${formatNumber(interest)}
      `;
    }
  </script>

</body>
</html>
